<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="b" data-sohee="1" >test1</div>
  <div class="b" data-sohee="2" >test2</div>
  <div class="b" data-sohee="3" >test3</div>
  <div class="b" data-sohee="2" >test4</div>
  <button id="click">click</button>

  <script>
    const b = document.getElementsByClassName("b");
    const btn = document.getElementById("click");

    console.dir(b);
    // console.log(b.dataset.sohee);


    btn.addEventListener("click",()=>{
      for(let index =0; index<b.length; index++){
        b[index].style.color = "red";
        
        if(b[index].dataset.sohee==="2"){
          b[index].style.color = "blue";
        }else{
          b[index].style.opacity = 0.5;
        }
      }

    })

    
  </script>
  
</body>
</html>
