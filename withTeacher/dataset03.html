<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="menu">
    <li class="items" data-targeting="1">menu-1</li>
    <li class="items" data-targeting="2">menu-2</li>
    <li class="items" data-targeting="3">menu-3</li>
    <li class="items" data-targeting="4">menu-4</li>

    <div class="items" data-targeting="5">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste eveniet tenetur, perspiciatis accusantium corporis possimus. Commodi quisquam vitae fugit expedita, in molestiae quaerat repellat numquam repellendus recusandae eos, voluptas pariatur!
    </div>

    
    
  </ul>
  <script>
    const menu = document.getElementById("menu");
    const items = document.getElementsByClassName("items");

    console.log(items);
    console.log(menu);

    // for(let i =0; i<items.length; i++){
    //   item[i].style.color = "red";
    // }

    menu.addEventListener("click", (event) =>{
      // <!--? 이 위에꺼 나 이해 못한듯 event 객체 다시 공부

      let getDataset = event.target.dataset.targeting; 
        //(변수를 이렇게도 쓰는 구나) <!-- memo 변수를 이렇게도 쓰는 구나

      for(let i =0; i<items.length; i++){
        if(items[i].dataset.targeting===getDataset){
          items[i].style.color ="blue";
        }else{
          items[i].style.color = "red"
        }
        
      }
    })
    
  </script>
  <!-- 
  todo 오늘의 js 포인트
    memo 클릭한 놈의 데이터 값(event.target.dataset)과 배열로 선택된 놈의 데이터(getDataset이라는 변수) 값이 같은지 비교함
    memo 1.선택한 요소를 가지고 오는 event객체 
    memo 2.배열의 순회  
    memo 1번과 2번 사항의 조회 -> 비교 연산자를 통해 비교  
    memo 선택한 "이것"과 이것이 아닌 나머지까지 처리가 가능함

    ! 내가 선택한것 이외의 것도 단번에 스타일링이 가능함 -> 엄청남 퍼포먼스 
    
-->






</body>
</html>
